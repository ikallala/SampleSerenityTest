webdriver {
  base.url = "https://www.google.com/"
  wait.for.timeout = "15000"
  capabilities {
        "goog:chromeOptions" {
           extensions = [chrome-modheader/modheader.crx]
        }
    }
}
simplified.stack.traces = true

serenity {
  take.screenshots = FOR_EACH_ACTION
  driver.capabilities = "ignoreZoomSetting:true"
  browser.maximized = true

}

environments {
  run_with_local_chrome {
    webdriver {
      driver = "chrome"
      chrome.driver = "C:/chromedriver/chromedriver.exe"

    }
  }

}